<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/9b45022fd1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="styles.css"/>
</head>

<body>
    <div class="container">
        <h1>Weather</h1>
        <img class="weather-icon" src="images/weather-icon.svg" alt="Weather" />
        <form class="search-field">
            <input type="search" placeholder="Type a City" id="search-input" />
            <input type="submit" value="search" id="search-button" />
            <input type="button" value="current location" id="current-location-button" />
        </form>
        <br />
        <div class="row today-weather">
            <div class="col">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <h5 id="current-city">Stockholm</h5>
                    <h6 id="today">
                        Today
                    </h6>
                    <h6 id="current-time">20:27</h6>
                    <h6 id="weather-description"></h6>
                </div>
            </div>
            <div class="col">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <h4>
                        <span id="temperature">23</span>
                        <span id="celsius">°C </span>
                    </h4>
                </div>
            </div>
        </div>
        <br />
        <br />
        <div class="row other-days">
            <div class="col">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <h6>Tomorrow</h6>
                    <p>24°C <i class="fas fa-sun sun"></i></p>
                </div>
            </div>
            <div class="col">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <h6>Tue</h6>
                    <p>26°C <i class="fas fa-sun sun"></i></p>
                </div>
            </div>
            <div class="col">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <h6>Wed</h6>
                    <p>22°C <i class="fas fa-cloud-sun cloud-sun"></i></p>
                </div>
            </div>
            <div class="col">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <h6>Thu</h6>
                    <p>23°C <i class="fas fa-cloud-sun cloud-sun"></i></p>
                </div>
            </div>
            <div class="col">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <h6>Fri</h6>
                    <p>20°C <i class="fas fa-cloud cloud"></i></p>
                </div>
            </div>
        </div>
    </div>
    <a href="http://https://github.com/irinymetry/weather-application">Open source</a>
    <script src="src/script.js"></script>
</body>

</html>
