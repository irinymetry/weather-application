<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/9b45022fd1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
</head>

<body>
    <div class="container">
        <h1>Weather</h1>
        <img class="weather-icon" src="images/weather-icon.svg" alt="Weather" />
        <form class="search-field">
            <input type="search" placeholder="Type a City" id="search-input" />
            <input type="submit" value="search" id="search-button" />
            <input type="button" value="current location" id="current-location-button" />
        </form>
        <br />
        <div class="row today-weather">
            <div class="col">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <h5 id="current-city">Stockholm</h5>
                    <h6 id="today">
                        Today
                    </h6>
                    <h6 id="current-time">20:27</h6>
                    <h6 id="weather-description"></h6>
                </div>
            </div>
            <div class="col">
                <div class="shadow p-3 mb-5 bg-body rounded">
                    <h4>
                        <span id="temperature">23</span> <span class="units" ><a href="#" id="celsius">°C |</a> <a href="#" id="farenheit">°F</a></span> <span><img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon" alt="Weather"></span>
                    </h4>
                    
                    <ul>
                        <li>Humidity: <span id="humidity">67</span>%</li>
                        <li>Wind: <span id="wind">2</span> km/h</li>
                    </ul>
                </div>
            </div>
        </div>
        <br />
        <br />
        <div class="row" id= "forecast">
            
        </div>
        <p class="open-source"><span><a class="github-link" href="https://github.com/irinymetry/weather-application">Open source</a></span>
            by Iriny Metry</p>
    </div>
   
    <script src="src/script.js"></script>
</body>

</html>
